<div style="display: flex; flex-direction: column; align-items: left; justify-content: center;  margin: 10px; overflow: auto;">
    <mat-card style="width:300px; border: 1px solid gray; margin: 5px" (click)="showPersonProfile()" *ngFor="let company of companies">
        <mat-card-header>
            <img [src]="company.url" mat-card-avatar />
            <mat-card-title>{{company.name}}</mat-card-title>
            <mat-card-subtitle><span >{{company.city}}, {{company.state}}</span></mat-card-subtitle>
            <mat-card-subtitle><span >Est. {{company.month}}, {{company.year}}</span></mat-card-subtitle>
        </mat-card-header>
        <mat-card-content style="margin-top:15px;">
            <div style="padding-left: 50px">
                <mat-icon aria-hidden="false" aria-label="group" fontIcon="group"></mat-icon>
                <span class="aligned-with-icon">Employees: {{company.year}}</span>
            </div>
            <div style="padding-left: 50px">
                <mat-icon aria-hidden="false" aria-label="group" fontIcon="group"></mat-icon>
                <span class="aligned-with-icon">Employees: {{company.year}}</span>
            </div>
            
        </mat-card-content>
        <mat-divider></mat-divider>
    </mat-card>
</div>
